<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps API</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY"></script>
  </head>
  <body>
    <div id="map" style="height: 400px; width: 100%;"></div>
    <p id="coordinates"></p>

    <script>
      function initMap() {
        const myLatLng = { lat: 37.7749, lng: -122.4194 };
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 8,
          center: myLatLng,
        });
        const marker = new google.maps.Marker({
          position: myLatLng,
          map,
          title: "San Francisco",
        });
        marker.addListener("click", () => {
          const latLng = marker.getPosition();
          document.getElementById("coordinates").innerHTML = `Latitude: ${latLng.lat()} <br>Longitude: ${latLng.lng()}`;
        });
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&callback=initMap"></script>
  </body>
</html>
